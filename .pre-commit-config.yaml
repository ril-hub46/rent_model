repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0  
    hooks:
      - id: ruff         
      - id: ruff-format   


  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        pass_filenames: false
        types: [python]
